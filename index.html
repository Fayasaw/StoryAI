<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a Story with AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
      color: #333;
    }

    #chatbox {
      width: 80%;
      height: 300px;
      overflow-y: auto;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    #inputContainer {
      display: flex;
      width: 80%;
      margin-top: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Create a Story with AI</h1>
  <div id="chatbox"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Enter your story prompt here" />
    <button id="sendButton">Send</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
